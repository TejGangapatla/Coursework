<!DOCTYPE html>
<html>

<head>
    <title> Quizy </title>
    <div class="header">
        <h1>Quizy</h1>
    </div>
    <link rel="stylesheet" type="text/css" href="/client/css/styles.css">
    <script src="/client/js/js.cookie.js"></script>
    <script src="/client/js/index.js"></script>
</head>

<body onload="pageLoad()">



<div class="topnav">
    <a href="/client/index.html">Home</a>
    <a href="#">Quizzes</a>
    <a href="#hy">Settings</a>
    <a href='/client/login.html?logout'>Log out</a>
    <div class="floatLeft"><button id="newButton" class="editButton">Sign Up</button></div>
</div>
<div id="content">

    <div id="pageHeader">
        <div id="loggedInDetails"></div>
        <h1>Users</h1>
    </div>

    <div id="listDiv"></div>


    <div id="editDiv">
        <h2 id="editHeading"></h2>
        <form id="StudentForm">
            <input type="hidden" name="id" id="Studentid">
            <div>
                <label for="Studentname" class="label">Name:</label>
                <input type="text" name="name" id="Studentname">
            </div>
            <div>
                <label for="Studentage" class="label">Age:</label>
                <input type="text" name="age" id="Studentage">
            </div>
            <div>
                <label for="Studentemail" class="label">Email:</label>
                <input type="text" name="email" id="Studentemail">
            </div>


            <div>
                <input type="submit" value="Save"  id ="saveButton">
                <input type="submit" value="Cancel" id ="cancelButton">
            </div>
        </form>
    </div>


</div>
